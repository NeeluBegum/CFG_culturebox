<style>

  /* HEADER */
  header {
    background: #8c8c8c;
    padding-top: 50px;
    text-align: left;
    margin-top: -40px;
  }

  /* NAVBAR */
  div.topnav {
    overflow: hidden;
    justify-content: space-between;
  }
  div.topnav a{
    float: right;
    color: hsla(0, 0%, 100%, 0.86);
    text-decoration: none;
    font-size: 17px;
    justify-content: space-between;
    display: flex;
    padding: 10px 60px;
    max-width: 700px
  }
  div.topnav a:hover {
    background-color: white;
    color: black;
  }

  /* Background to body */
  body {
    background-color: #f2f2f2;
  }

  /*Click to Explore */
  section#firstsection {
    padding-top: 35px;
    padding-bottom: 30px;
  }

  /* Country Selection */
  .mobileheight {
    height: 350px;
    padding: 0;
    background-size: cover;
    background-position: center;
  }
  .countryname {
    margin: 0;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  a.country-link {
    width: 100%;
    height: 100%;
    display: block;
    background: rgba(0,0,0,0.5);
    color: white;
    transition: 0.3s all ease;
  }
  a.country-link:hover {
    background: rgba(0,0,0,0.7);
  }
  .img1 {
    background-image: url(./Paris.png);
  }
  .img2 {
    background-image: url(./China.png)
  }
  .img3 {
   background-image: url(Brazil.png);
  }

  /* Social media icons */
  div.socialmedia {
    padding-top: 75px;
    align-items: center;
    text-decoration: none;
    display: block;
    text-align: center;
    font-size: 20px;
  }
